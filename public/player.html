
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playback Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .center-container {
            border: 5px solid blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .song-img {
            border: 5px solid#1DB954;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .song-info {
            border: 5px solid #FAF;
            text-align: center;
            margin-bottom: 20px;
        }
        .playback-bar {
            /* border: 5px solid #FAF; */
            width: 70%;
            height: 5px;
            background-color: #555;
            margin-bottom: 30px;
            position: relative;
        }
        .progress {
            /* border: 5px solid red; */
            height: 100%;
            background-color: #1DB954;
            width: 50%; /* dynamically change based on current playback time */
        }
        .recently-skipped {
            border: 5px solid #FAF;
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .recently-skipped img {
            border: 5px solid#1DB954;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .recently-skipped .song-name {
            border: 5px solid #FAF;
            font-size: 14px;
            font-weight: bold;
        }
        .recently-skipped .artist-name, .recently-skipped .album-name {
            font-size: 12px;
            color: #ccc;
        }
        .recently-skipped .controls {
            margin-top: 10px;
        }
        .controls i {
            margin: 0 10px;
            cursor: pointer;
        }
        .play-button {
            border: 5px solid #FAF;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- Main Song Image -->
        <img src="song-image.png" alt="Song Image" class="song-img" id="song-img">
        
        <!-- Song Info -->
        <div class="song-info">
            <h3 id="song-name">Song Title</h3>
            <p id="artist-name">Artist Name</p>
            <p id="album-name">Album Name</p>
        </div>

        <!-- Playback Bar -->
        <div class="playback-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Recently Skipped Section -->
    <div class="recently-skipped">
        <img src="skipped-song-image.png" alt="Skipped Song">
        <p class="song-name">Skipped Song Title</p>
        <p class="artist-name">Skipped Artist Name</p>
        <p class="album-name">Skipped Album Name</p>

        <!-- Play & Add to Queue Buttons -->
        <div class="controls">
            <i class="fas fa-play play-button"></i>
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Example JS to handle playback actions (to be replaced with actual logic) -->
    <script>
        // Add play and add to queue functionality here
    </script>
</body>
</html>
